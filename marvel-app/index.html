<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <a href="nested/character.html">link</a>
          <div>
            <div class="search_wrapper" aria-pressed="false">
              <img src="/search-icon.svg" alt="search icon">
              <input 
                autocomplete="off"
                type="text" 
                name="search_character"
                id="search_character"
                placeholder="Search character name"
                >
            </div>
            <div class="search_results" aria-expanded="false"></div>
          </div>
        </nav>
      </header>
      <main>

        <!-- START: RANDOM CHARACTER DISPLAY-->
        <div class="display_content">
          <div class="display_character">
            <h1>CHARACTER OF THE DAY</h1>
            <div class="character_details">
              <div class="details_img" data-visible="false">
                <!-- character image  -->
              </div>
              <div class="details_description">
                <span class="description_name" data-visible="false"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- END: RANDOM CHARACTER DISPLAY -->
      </main>

      <footer>
        <!-- marvel api attribute -->
        <span>Data provided by Marvel. Â© 2014 Marvel</span>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
