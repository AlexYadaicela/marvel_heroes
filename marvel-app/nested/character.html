<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Vite App</title>
</head>
<body>
<div id="app">
    <header>
        <nav>
            <div>
                <div class="search_wrapper" aria-pressed="false">
                    <img src="/search-icon.svg" alt="search icon">
                    <input 
                        autocomplete="off"
                        type="text" 
                        name="search_character"
                        id="search_character"
                        placeholder="Search character name"
                    >
                </div>
                <div class="search_results" aria-expanded="false"></div>    
            </div>
        </nav>
    </header>
    <main>
        <div class="character_content">
            <div class="content_profile">
                <div class="profile_img" data-visible="false"></div>
                <div class="profile_description">
                    <h1 class="profile_name">alex</h1>
                    <div class="text">
                        <p class="profile_detail"></p>
                    </div>
                    <div class="profile_links">
                        <ul class="links">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content_information">
                <div class="content_tabs">
                    <div class="tab">
                        <button type="button" id="comics" data-content="0">Comics</button>
                    </div>  
                    <div class="tab">   
                        <button type="button" id="series" data-content="0">Series</button>
                    </div>  
                    <div class="tab">   
                        <button type="button" id="events" data-content="0">Events</button>
                    </div>
                </div>
                <!-- tabs_panels -->
                <div class="content_comics" aria-expanded="false">
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                    <div class="comic_item" data-visible="false" data-available="false"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- marvel api attribute -->
        <span>Data provided by Marvel. Â© 2014 Marvel</span>
    </footer>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
